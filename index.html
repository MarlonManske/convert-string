<!DOCTYPE html>
<html>
<head>
	<title>Convert String</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="col-10 offset-1">
			<hr>
			<h3 class="text-center mt-4">Easy and simple way to convert text to uppercase and lowercase characters</h3>
			<hr>
			<div class="form-group">
				<label for="input">Input</label>
				<textarea class="form-control" id="input" rows="6"></textarea>
			</div>
			<hr>
			<h3 class="text-center">Convert to:</h3>
			<hr>
			<div class="form-group">
				<textarea class="form-control" id="upper" rows="6"></textarea>
				<button class="btn btn-dark mt-2" onclick="toUpper()">Uppercase</button>
			</div>
			<hr>
			<div class="form-group">
				<textarea class="form-control" id="lower" rows="6"></textarea>
				<button class="btn btn-dark mt-2" onclick="toLower()">Lowercase</button>
			</div>
		</div>
		<div class="col-6"></div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		function toUpper() {
			let input = document.getElementById('input').value;
			document.getElementById('upper').value = input.toUpperCase();
		}

		function toLower() {
			let input = document.getElementById('input').value;
			document.getElementById('lower').value = input.toLowerCase();
		}
		
	</script>
</body>
</html>
